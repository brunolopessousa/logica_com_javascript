<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Quadrado</title>
</head>
<body>
    <script>
        // Declaração de variaveis
        var lado, area

        // Entrada
        lado =prompt("Informe o Lado do Quadrado: ")

        // Processamento
        area = lado * lado

        // Saída
        document.write("Área do Quadrado é: ", area)
        console.log("A area do quadrado equivale a: ", area)
    </script>
</body>
</html>
