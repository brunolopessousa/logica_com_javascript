<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Retângulo</title>
</head>
<body>
    <script>
        // Declaração de variaveis
        var ladoma, ladome, area

        // Entrada
        ladoma =prompt("Informe a base do Retângulo: ")
        ladome =prompt("Informe a altura do Retângulo: ")

        // Processamento
        area = ladoma * ladome

        // Saída
        document.write("Área do Retângulo é: ", area)
        console.log("Área do Retângulo é: ", area)
    </script>
</body>
</html>
