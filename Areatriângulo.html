<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Triângulo</title>
</head>
<body>
    <script>
        // Declaração das variaveis
        var base, altura, area

        // Entrada
        base = parseFloat(prompt("Informe a base do Triângulo: "))
        altura = parseFloat(prompt("Informe a altura do Triângulo: "))

        // Processamento
        area = (base * altura)/2
        
        // Saída
        document.write("Área do Triângulo é: ", area)
        console.log("Área do Triâgulo é: ", area)
    </script>
</body>
</html>
