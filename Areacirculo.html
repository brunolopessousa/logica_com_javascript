<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do circulo</title>
</head>
<body>
    <script>
        // Declaração de variaveis
        var raio, area
        const constantePi =  3.14159

        // Entrada
        raio = parseFloat(prompt("Informe o raio do circulo: "))

        // Processamento
        area = constantePi * raio * raio

        // Saída
        document.write("A Área do circulo é: ", area)
        console.log("A Área do circulo é: ", area)

    </script>
</body>
</html>
